<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bankapp.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="getExisting()" >

    <div class="container"> 
        <div class="col-4 shadow bg-dark mt-5 "> 
            <p class="text-white" >Deposit</p>  <p id="show_deposit" class="text-white"></p>
        </div>
        <div class="col-4 shadow bg-success mt-5 "> 
            <p class="text-white " >Withdraw</p>  <span id="show_withdraw" class="text-white"></span>
        </div>
        <div class="col-4 shadow bg-danger mt-5 "> 
            <p class="text-white" >Balance</p>  <span id="show_balance" class="text-white"></span>
        </div>
    </div>


    <div class="container"> 
        <div class="col-6 shadow mt-5 pt-3 pb-3 ps-3  "> 
            <h2>Deposit</h2>
            <input id="deposit-input" class="form-control w-50 mb-2" type="text" placeholder="Deposit" >
            <button id="dep_btn"  class="btn btn-success btn-sm ">Deposit</button>
        </div>

        <div class="col-6 shadow mt-5 pt-3 pb-3 ps-3 "> 
            <h2>Withdraw</h2>
            <button id="dep_btn">Deposit button</button>
            <button class="btn btn-danger" id="wit_btn">Withdraw button</button>
            <input id="withdraw-input" class="form-control w-50 mb-2 " type="text" placeholder="Withdraw" >
            <button id="wit_btn" class="btn btn-success btn-sm">Withdraw</button>
        </div>
        
    </div>

    <script src="Bank_app.js"></script>
</body>
</html>
