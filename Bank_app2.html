<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank_app.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="getMoney()" >
    <div class="bg-success text-white" > 
        <span>Deposit</span> <span  id="deposit_area"  >  </span>
        

    </div>

    <div class="bg-dark text-white mt-3"> 
        <span>Withdraw</span> <span id="withdraw_area"></span>

    </div>

    <div class="bg-warning text-white mt-3" > <span>Balance</span>   <span id="balance_area"></span> </div> 

    <div class="shadow w-50 pt-5 pb-5 ps-5 "> 
        <p>Deposit</p>
        <input id="dep_input" class="form-control w-50" type="text" placeholder="Deposit an amount here" > 
        <button class="btn btn-dark mt-3" onclick="dep_function()">Deposit</button>
    </div>
    <div class="shadow w-50 p-5 mt-4"> 
        <p>Withdraw</p>
        <input id="wit_input" class="form-control w-50" type="text" placeholder="Withdraw an amount" >
        <button class="btn btn-dark mt-3" id="btn_wit">Withdraw</button>
    </div>

    <script src="Bank_app2.js"></script>

</body>
</html>
