<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Just_TD SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
    <h1>SignUp here</h1>
    <input id="user" type="text" class="form-control" placeholder="Enter your Username here">
    <input id="emailInput" type="text" class="form-control" placeholder="Enter your email here">
    <input id="passwordInput" type="text" class="form-control" placeholder="Enter your password here">
    <button id="signUp" class="btn btn-primary">Sign up</button>

    <script> 
    let obj = [];
    let signUp_Btn = document.getElementById("signUp");
    signUp_Btn.addEventListener("click", () => { 
        let userName = user.value;
        let email = emailInput.value;
        let password = passwordInput.value;
        user.value = "";
        emailInput.value = "";
        passwordInput.value = "";
        let all_Obj = {userName:userName, email:email, password:password};
        let valueHold = JSON.parse(localStorage.getItem("value"));
        if(valueHold){ 
            obj = valueHold;
        }
        obj.push(all_Obj);
        localStorage.setItem("value", JSON.stringify(obj));
        
        
        
        


    });

    
    </script>


    
</body>
</html>
