<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <p>Let this number   <code style="margin-left: 10px; font-size: 30px;" id="count">00</code> </p>
    <button onclick="set()" class="btn btn-danger">Start</button>
    <button onclick="startCount()" class="btn btn-success">Start count</button>
    <button onclick="stopCount()" class="btn btn-dark">Stop count</button>
    <button onclick="callTimeout()" class="btn btn-danger">click to alert</button>

    <script> 
    var timer;

    function startCount (){ 
        timer = setInterval(set,1000);
        
    }
    function set(){ 
        var value = count.innerHTML;
        value++;
        count.innerHTML = value;
        
    }

    function stopCount(){ 
        clearInterval(timer);
    }

    function callTimeout(){ 
        setTimeout(execute,1000);
    }

    function execute(){ 
        alert("Welcome home boy");
    }

   
    
    
    </script>
</body>
</html>
