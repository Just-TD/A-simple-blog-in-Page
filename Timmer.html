                    <button id="incr" class="btn btn-danger"  >start Timer</button>

    <script> 
    var interval;
    function code(){ 
        var msec = count.innerHTML;
        msec++;
        count.innerHTML = msec;
        
        var sec = count2.innerHTML;
        var min = count3.innerHTML;
      
        if(msec == 100){ 
            sec++;
            count2.innerHTML = sec;
            count.innerHTML = "0";
        }

        if(sec == 60){ 
            min++;
            count3.innerHTML = min;
            count2.innerHTML = "0";
        }
      
        if(msec < 10){ 
            count.innerHTML = "0" + msec;
            
        }

        if(msec == 0){ 
            var sec = count2.innerHTML;
            sec--;
            count2.innerHTML = sec; 
        }
        
      
    }

    var incr_Btn = document.getElementById("incr");
    var stp_Btn = document.getElementById("stp");
    var res_Btn = document.getElementById("res");

    incr_Btn.addEventListener('click',() =>{ 
        interval = setInterval(code,10);
        
        
    })

    stp_Btn.addEventListener('click', ()=> { 
        clearInterval(interval);
    })

    res_Btn.addEventListener('click', () => { 
        clearInterval(interval);
        sec = "00";
        min = "00";
        hrs = "00";
        count.innerHTML = sec;
        count2.innerHTML = min;
        count3.innerHTML = hrs;
    })

    var btn_incr_id = document.getElementById("inr_id");
    var btn_stp_id = document.getElementById("stp_id");

    var interval2;
    function code2(){ 
        var time = val2.innerHTML;
        time--;
        val2.innerHTML = time;

        var time2 = val.innerHTML;
       

        if(time == 0){ 
            time2--;
            val.innerHTML = time2;
            time = "60";
            val2.innerHTML = time;
        }

        if(time2 < 1){ 
            time2 = "00";
            val.innerHTML = time2;
            time = "00";
            val2.innerHTML = time;
        }

    }
    btn_incr_id.addEventListener('click', () => { 
        interval2 = setInterval(code2,1000);
    })
