<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dahboard.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-dark" onload="fetchDetails()" >
        <div class="col6 text-white"> 
                <h1>Welcome to the Dashboard boom!!</h1>
                <h1>Username : <span id="userName"></span> </h1>
                <h2>Account Number: <span id="accNumber"></span> </h2>
                <h1>Balance: <strong id="bal">   </strong> </h1>
                <button class="btn btn-warning " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" >Make Transfer</button>

                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasleft" aria-controls="offcanvasRight" >Make Deposit</button>

                <button id="out" class="btn btn-primary">Sign Out</button>
               
            </div>

            

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Make Transfer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                    <div class="offcanvas-body">
                        <input id="amtTransfered" placeholder="input amount to be transfered" type="text" class="form-control">
                        <input id="accNum" placeholder="input account number " type="text" class="form-control mt-3">
                        <input id="amtWit"  placeholder="Input amount to be withdrawn here" type="number" class="form-control mt-3">
                        <button id="transfer" class="btn  btn-danger mt-3">Initiate the transfer</button>
                    
                    </div> 
                    </div>


        

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasleft" aria-labelledby="offcanvasleftLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Make transfer</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <input id="dptAmount" type="number" placeholder="How much do you want to deposit?" type="text" class="form-control">
            <button onclick="deposit()" class="btn btn-danger mt-3">Deposit</button>
        </div>
        </div>

            <script src="dashboard_Fintech.js"></script>
        
</body>
</html>
